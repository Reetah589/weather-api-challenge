<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../weather/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
          </div>
    </header>
<!--Starting the search for cities-->
 <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4"></div>
  
    <div class="col-12 col-md-8"></div>
  </main>

  <div class="card">
    <h3 class="card-header text-uppercase">Search for a City:</h3>
    <form id="user-form" class="card-body" onsubmit="displayWeather(event)">
      <label class="form-label" for="city">City</label>
      <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
      <input type="submit" class="btn" value="Search"></input>
    </form>
  </div>


<!--Enter Temp, Wind, Humidity, UV-->
  <h4 id="results-title">Current City Weather</h4>
  <div class="col-sm-12" id="current-weather">
      <p>Temp:<span class="current" id="temp"></span></p>
      <p>Wind:<span class="current" id="wind"></span></p>
      <p>Humidity:<span class="current" id="humidity"></span></p>
      <p>UV:<span class="current" id="uv"></span></p>
  </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../weather/script.js"></script>
</body>
</html>
